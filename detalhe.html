<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Curious Cars</title>
    <link rel="stylesheet" href="./styles/detalhe.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, inicial-s">
  </head>

  <body>
      
    <nav>
      <ul>
        <li><a href="index.html"><img src="./images/logo.png" alt="logo"></a></li>
        <li><a href="login.html"><span class="material-symbols-outlined">
          account_circle
          </span>Login</a></li>
      </ul>
    </nav>

    <main>
        
        <div class="container">
            <img src="images/palioHD.jpg" alt="palio">
            <img src="images/palio2.jpg" alt="palio">
            <img src="images/palio3.jpg" alt="palio">
        </div>

        <div class="info">
            <div class="detalhes">
                <h2>Palio</h2>
                <hr>
                <p>Marca: <span>FIAT</span></p>
                <p>Ano: <span>2018-2019 </span></p>
                <p>Cor: <span>Prata Goiaba</span></p>
                <p>Quilometragem: <span>185.149km </span></p>
                <p>Descrição: <span>Divorciei e busco vender o carro o mais rápido possível.</span></p>
                <p>Valor: <span>R$ 25.000,00</span></p>
                <p>Localização: <span>Rio de Janeiro - RJ</span></p>
            </div>
            
            <div class="interesse">
                <form action="">
                    <div>
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome">
                    </div>
                    <div>
                        <label for="telefone">Telefone:</label>
                        <input type="tel" name="telefone" id="telefone">
                    </div>
                    <div>
                        <label for="mensagem">Mensagem:</label>
                        <textarea name="mensagem" id="mensagem" placeholder="Deixe aqui sua mensagem!"></textarea>
                    </div>
                    <button>Enviar interesse</button>
                </form>

            </div>
        </div>

    </main>

    <footer>
      <address>
        Av. João Naves de Ávila, 2121 - Santa Mônica, Uberlândia - MG
      </address>
    </footer>

  </body>
</html>
