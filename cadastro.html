<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="descrição"
      content="Bem vindo à Clínica Miotto, aqui temos um atendimento rápido, personalizado e de qualidade."
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./styles/cadastro.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, inicial-s">
    <title>Curious Cars</title>
  </head>

  <body>
        
    <nav>
      <ul>
        <li><a href="index.html"><img src="./images/logo.png" alt="logo"></a></li>
        <li><a href="login.html"><span class="material-symbols-outlined">
          account_circle
          </span>Login</a></li>
      </ul>
    </nav>

    <main>
      <form enctype="multipart/form-data" action="" method="post">
        <div>
          <label for="nome">Nome:</label>
          <input type="text" name="clientNome" id="nome">
        </div>
        <div>
          <label for="email">E-mail:</label>
          <input type="email" name="clientEmail" id="email">
        </div>
        <div>
          <label for="cpf">CPF:</label>
          <input type="text" name="clientCPF" id="cpf">
        </div>
        <div>
          <label for="numero">Número:</label>
          <input type="tel" name="clientNum" id="numero">
        </div>
        <div>
          <label for="password">Senha:</label>
          <input type="password" name="clientSenha" id="password">
        </div>
        <button>Cadastrar</button>
    </main>

    <footer>
      <address>
        Av. João Naves de Ávila, 2121 - Santa Mônica, Uberlândia - MG
      </address>
    </footer>

  </body>
</html>
